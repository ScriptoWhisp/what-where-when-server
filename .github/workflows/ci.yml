name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_typecheck_unit:
    name: Lint + Typecheck + Unit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test:unit

  e2e:
    name: E2E (Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: www
          POSTGRES_PASSWORD: www
          POSTGRES_DB: www_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U www -d www_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      JWT_SECRET: test_secret
      DATABASE_URL: postgresql://www:www@localhost:5432/www_test?schema=public

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Migrate test DB
        run: npx prisma migrate deploy

      - name: Run e2e
        run: npm run test:e2e

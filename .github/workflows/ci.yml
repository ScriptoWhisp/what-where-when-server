name: CI

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --prefer-offline

      - run: npm run lint

  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --prefer-offline

      - run: npx prisma generate

      - run: npm run test:unit

  e2e:
    name: E2E tests (Postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: www
          POSTGRES_PASSWORD: www
          POSTGRES_DB: www_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U www -d www_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test
      JWT_SECRET: test_secret
      DATABASE_URL: postgresql://www:www@localhost:5432/www_test?schema=public

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --no-audit --prefer-offline

      - run: npx prisma generate

      - name: Apply migrations (fallback to db push if none)
        shell: bash
        run: |
          set -e
          if [ -d "prisma/migrations" ] && [ "$(ls -A prisma/migrations 2>/dev/null)" ]; then
            npx prisma migrate deploy
          else
            echo "No prisma/migrations found, using db push"
            npx prisma db push
          fi

      - run: npm run test:e2e
